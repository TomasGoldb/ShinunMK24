<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C치mara y Subida</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        video, canvas {
            width: 90%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        button, select {
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button {
            background-color: #007BFF;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        #preview {
            display: none;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <canvas id="preview"></canvas>
    <select id="cameraSelect"></select> <!-- Nuevo desplegable -->
    <button id="captureButton">Capturar Foto</button>
    <button id="uploadButton" style="display: none;">Subir Foto</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC20Cd64Ft_N1e48FHQSWXLUWFZ-ZDHW6o",
            authDomain: "shinunfile.firebaseapp.com",
            projectId: "shinunfile",
            storageBucket: "shinunfile.firebasestorage.app",
            messagingSenderId: "840995620433",
            appId: "1:840995620433:web:8af5fe3fbb56dd8bbd1a70"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const camera = document.getElementById("camera");
        const canvas = document.getElementById("preview");
        const captureButton = document.getElementById("captureButton");
        const uploadButton = document.getElementById("uploadButton");
        const cameraSelect = document.getElementById("cameraSelect");

        let currentStream;
        let currentDeviceId = null;

        async function startCamera(deviceId = null) {
            try {
                const constraints = deviceId ? { video: { deviceId: { exact: deviceId } } } : { video: true };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);

                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                currentStream = stream;
                camera.srcObject = stream;
                currentDeviceId = deviceId;
            } catch (error) {
                console.error("Error al acceder a la c치mara:", error);
                alert("No se pudo acceder a la c치mara.");
            }
        }

        async function getCameras() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            return devices.filter(device => device.kind === 'videoinput');
        }

        async function populateCameraSelect() {
            const cameras = await getCameras();
            cameraSelect.innerHTML = "";

            cameras.forEach((camera, index) => {
                const option = document.createElement("option");
                option.value = camera.deviceId;
                option.textContent = camera.label || `C치mara ${index + 1}`;
                cameraSelect.appendChild(option);
            });

            if (cameras.length > 0) {
                startCamera(cameras[0].deviceId);
                cameraSelect.value = cameras[0].deviceId;
            }
        }

        cameraSelect.addEventListener("change", () => {
            startCamera(cameraSelect.value);
        });

        captureButton.addEventListener("click", () => {
            const context = canvas.getContext("2d");
            canvas.width = camera.videoWidth;
            canvas.height = camera.videoHeight;
            context.drawImage(camera, 0, 0, canvas.width, canvas.height);
            canvas.style.display = "block";
            uploadButton.style.display = "block";
        });

        uploadButton.addEventListener("click", async () => {
            const imageData = canvas.toDataURL("image/png");
            const response = await fetch(imageData);
            const blob = await response.blob();
            const fileName = `foto_${Date.now()}.png`;
            const storageRef = ref(storage, `fotos/${fileName}`);

            try {
                await uploadBytes(storageRef, blob);
                const url = await getDownloadURL(storageRef);
                const fotosRef = collection(db, "fotos");
                await addDoc(fotosRef, {
                    nombre: fileName,
                    url: url,
                    fecha: new Date().toISOString()
                });

                canvas.style.display = "none";
                uploadButton.style.display = "none";
            } catch (error) {
                console.error("Error al subir la foto:", error);
                alert("Error al subir la foto. Intenta nuevamente.");
            }
        });

        populateCameraSelect();
    </script>
</body>
</html>
