<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Datos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Insertar Acciones</h1>

        <label for="nombreInput">Selecciona un nombre:</label>
        <div style="position: relative; width: 100%;">
            <input type="text" id="nombreInput" placeholder="Escribe un nombre">
<ul id="autocomplete-list"  class="autocomplete-list"></ul>

        </div>

        <label for="accionInput">Acción realizada:</label>
        <input type="text" id="accionInput" placeholder="Escribe la acción">

        <button id="btnSubir">Subir Datos</button>
    </div>

    <script type="module" src="insertar.js"></script>
</body>
</html>
