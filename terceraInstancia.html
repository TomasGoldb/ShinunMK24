<head>

</head>
<body>

    <div class="container" style="right: -600px;">
        <h1>Publicar información</h1>

    <div class="loading-container">

            <!-- Cuadrados de la barra -->

    </div>
</div>

    
    


    <script src="fondo.js"></script>
    <script>
     document.getElementById("startButton").addEventListener("click", function () {
    const loadingSquares = document.querySelectorAll(".loading-square");
    let currentIndex = 0;
    // Llenar los cuadrados progresivamente
    const interval = setInterval(() => {
        if (currentIndex < loadingSquares.length) {
            loadingSquares[currentIndex].classList.add("filled"); // Llenar el cuadrado
            currentIndex++;
        } else {
            clearInterval(interval); // Detener la animación cuando se completa
            window.location.href="/subido.html"
        }
    }, 300); // Tiempo entre llenado de cada cuadrado (ajustable)

});



    </script>


</body>
</html>
